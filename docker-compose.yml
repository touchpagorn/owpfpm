services:
  web:
    build: .
    container_name: web
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./html:/var/www/html
  db:
    image: mariadb:10.5.6
    container_name: db
    restart: always
    volumes:
      - wordpress_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=Gc4H2msNvV9JA4ALua
volumes:
  wordpress_db: {}
networks:
  default:
    ipam:
      config:
        - subnet: 172.23.0.0/24
